spring.main.banner-mode=off
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${HEROKUPG_DB_USERNAME}
spring.datasource.password=${HEROKUPG_DB_PASSWORD}
spring.datasource.url=${HEROKUPG_DB_URL}
jwt.secret=${HEROKU_JWT_SECRET}
cache.ttl=120
logging.level.org.springframework=INFO
logging.level.com.devlhse=DEBUG
# Email configuration
spring.mail.host=email-smtp.us-east-1.amazonaws.com
spring.mail.username=${EMAIL_USERNAME}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
from.email.address=${EMAIL_USERNAME}